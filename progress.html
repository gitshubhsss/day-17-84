<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seat Occupancy</title>
<style>
  .progress-container {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #f3f3f3;
    margin: 20px auto;
  }
  .progress-bar {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    clip: rect(0, 100px, 100px, 50px);
  }
  .occupied {
    background-color: #ff6347; /* red */
  }
  .available {
    background-color: #20b2aa; /* green */
    clip: rect(0, 50px, 100px, 0);
  }
  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }
</style>
</head>
<body>

<div class="progress-container">
  <div class="progress-bar occupied" style="transform: rotate(calc(0.66 * 360deg))"></div>
  <div class="progress-bar available" style="transform: rotate(calc(99.33 * 360deg))"></div>
  <div class="text">
    <span>Occupied: 2</span><br>
    <span>Available: 290</span>
  </div>
</div>

</body>
</html>
